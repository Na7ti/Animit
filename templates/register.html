{% extends "base.html" %} 
{% block content %}
<form method="post" action="{% url 'register' %}">
 {% csrf_token %}
 <p><label for="id_username">ユーザー名</label> {{ custom_user_form.username }} </p>
 <p><label for="id_email">メールアドレス:</label> {{ custom_user_form.email }}</p>
 <p><label for="id_password1">パスワード:</label> {{ custom_user_form.password1 }}</p>
 <p><label for="id_password2">パスワード再入力:</label> {{ custom_user_form.password2 }}</p>
 <input type="submit" value="登録" id="code">
</form>

<script>
  code = document.getElementById('code');

  code.addEventListener('click', () =>  {
      alert('送信しました');
  });
</script>

{% endblock %}
